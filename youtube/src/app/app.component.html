<app-header
  (searchButtonClick)="onSearchButtonClick($event)"
  (dateButtonClick)="onDateButtonClick()"
  (countViewButtonClick)="onCountViewButtonClick()"
></app-header>
<app-main
  *ngIf="isVisible"
  [isSortByDate]="isSortByDate"
  [isSortByCountView]="isSortByCountView"
  [searchValue]="searchValue"
></app-main>
