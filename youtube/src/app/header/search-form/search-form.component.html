<form class="box-search" [formGroup]="searchGroup">
  <input
    formControlName="search"
    class="search"
    type="search"
    placeholder="What are you want to find out?"
  />
  <img
    (click)="onFilterClick()"
    class="search-settings"
    src="../../../assets/search_settings.png"
    alt="search_settings"
  />
</form>
