<div
  [appCardBorderColor]="card?.snippet?.publishedAt"
  class="card"
  [style.background-image]="'url(' + card.snippet.thumbnails.medium.url + ')'"
>
  <ul class="icons">
    <li class="item">
      <img src="../../../assets/viewed.svg" alt="view" />
      <span class="count">{{ card?.statistics?.viewCount }}</span>
    </li>
    <li class="item">
      <img src="../../../assets/liked.svg" alt="like" />
      <span class="count">{{ card?.statistics?.likeCount }}</span>
    </li>
    <li class="item">
      <img src="../../../assets/dislike.svg" alt="dislike" />
      <span class="count">{{ card?.statistics?.dislikeCount }}</span>
    </li>
    <li class="item">
      <img src="../../../assets/copied.svg" alt="copy" />
      <span class="count">{{ card?.statistics?.commentCount }}</span>
    </li>
  </ul>
  <h3 class="title-card">{{ card?.snippet?.title }}</h3>
  <button (click)="onCardClick()" class="more">more...</button>
</div>
